<div class="container" [ngStyle]="{ 'background-color': colorBackground }">
  <div class="button-container">
    <p class="text" [ngStyle]="{ 'color': colorText }">
      This background color is <span>{{colorBackground}}</span> and color text is <span>{{colorText}}</span>
    </p>
    <button class="button" (click)="changeColor()">
      Change Background Color !
    </button>
  </div>
</div>
